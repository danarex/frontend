<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="puestoE" required>
                </div>
                <button class="btn btn-secondary">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
