<div class="row">
    <h1 class="subtitulo">Educacion</h1>
    <div class="contenedor">
  

    </div>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody class="cont-educacion">
                <button type="button" class="btn btn-secondary" routerLink="/nuevaedu" *ngIf="isLogged">
                    Nueva Educacion
                </button>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h4>{{Educacion.nombreE}}</h4>
                    </td>
                    <td>{{Educacion.tituloE}}</td>
                    <td>{{Educacion.inicioE}}</td>
                    <td>{{Educacion.finE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-info" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
