<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="tituloE" name="tituloE" [(ngModel)]="educacion.tituloE" required>
                </div>
                <div class="form-group">
                    <label for="inicioE">inicio de sus estudios</label>
                    <input type="text" class="form-control" id="inicioE" name="inicioE" [(ngModel)]="educacion.inicioE" required>
                </div>
                <div class="form-group">
                    <label for="finE">Fin de sus estudios</label>
                    <input type="text" class="form-control" id="finE" name="finE" [(ngModel)]="educacion.finE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
